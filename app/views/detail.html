<div class="col-sm-10 col-sm-offset-1">
    <h3>Job Description</h3>
    <div class="row">
        <div class="list-group">
            <div class="list-group-item">
                <div class="row-picture">
                    <img ng-src="{{job.gravatar}}" class="img-circle job-logo" />
                </div>
                <div class="row-content">
                    <div class="least-content">
                        <a class="btn btn-primary" ng-href="#/edit/{{job.$id}}">Edit</a>
                        <a class="btn btn-danger" ng-href="#/delete/{{job.$id}}">Delete</a>
                    </div>
                    <h4 class="list-group-item-heading">{{job.position}}</h4>
                    <p class="list-group-item-text"><span class="bold-text">Company:</span> {{job.company}}</p>
                    <p class="list-group-item-text"><span class="bold-text">Description:</span> {{job.description}}</p>
                    <p class="list-group-item-text"><span class="bold-text">Date:</span> {{job.date | date :'MM/dd/yyyy'}}</p>
                    <p class="list-group-item-text"><span class="bold-text">Ubicacion:</span> {{job.location}}</p>
                    <p class="list-group-item-text"><span class="bold-text">Category:</span> {{job.category}}</p>
                    <p class="list-group-item-text"><span class="bold-text">Salary:</span> {{job.salary | currency}}</p>
                </div>
            </div>
            <div class="list-group-separator"></div>
        </div>
    </div>
</div>
